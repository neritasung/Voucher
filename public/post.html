<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-header">
        <!-- This next line will be replaced by a logo that links to index.html once the logo is ready -->
        <a class="navbar-brand voucher-headers" href="index.html">VOUCHER</a>
        <form class="form-inline">
            <div class="form-group">
                <select class="custom-select" id="category">
                    <option selected value="">All Categories:</option>
                    <option value="Books">Books</option>
                    <option value="Movies">Movies</option>
                    <option value="Shows">Shows</option>
                    <option value="Restaurants">Restaurants</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button class="btn" type="submit">
                <a href="post.html">Vouch For It!</a>
            </button>
        </form>
    </nav>
    <div class="container">
        <div class="row post-row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <form class="form-container add-recommendation"id="add-post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                        <br />
                        <label for="body">Body:</label>
                        <textarea class="form-control body" id="body" rows="10"></textarea>
                        <label for="author">Author:</label>
                        <input type="text" class="form-control author" id="author">
                        <br />
                        <label for="image-url">Image Link:</label>
                        <input type="text" class="form-control" id="img-url" class="img-url">
                        <br />
                        <div class="form-group">
                            <label for="category">Select Category:</label>
                            <select class="custom-select" id="category">
                                <option selected value="">All Categories</option>
                                <option value="Books">Books</option>
                                <option value="Movies">Movies</option>
                                <option value="Shows">Shows</option>
                                <option value="Songs">Songs</option>
                                <option value="Restaurants">Restaurants</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
